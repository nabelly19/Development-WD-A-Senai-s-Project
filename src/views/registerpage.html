<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro WD</title>

    <link rel="icon" type="image" href="../../public/assets/logo.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="../../public/css/registerpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <navbar-logout-component></navbar-logout-component>
    </header>

    <main>
        <section class="section1">
            <div class="title">
                <p>REGISTRE-SE</p>
            </div>

            <div class="subtitle">
                <p>Solicite um Registro Empresarial para iniciar

                </p>
            </div>

            <div class="content">
                <p>explicação para preencher conteúdo</p>
            </div>
        </section>

        <section class="section2">
            <div class="box-container">
                <div class="title-form-register">
                    <h5>Cadastre-se <span>Já</span></h5>
                </div>
                <form class="form" action="/" method="post">
                    <label class="label-geral label-register" for="nameCompany">NOME DA EMPRESA</label>
                    <input type="text" class="register" placeholder="Nome da Empresa" name="nameCompany"
                        id="nameCompany">

                    <label class="label-geral label-register" for="CNPJ">CNPJ</label>
                    <input type="text" class="register" placeholder="CNPJ da organização" name="cnpj" id="cnpj">

                    <label class="label-geral label-register" for="CEP">CEP</label>
                    <input type="text" class="register" placeholder="CEP da organização" name="cep" id="cep">

                    <label class="label-geral label-register" for="country">PAÍS</label>
                    <input type="text" class="register" placeholder="País" name="country" id="country">

                    <label class="label-geral label-register" for="state">ESTADO</label>
                    <input type="text" class="register" placeholder="Estado" name="state" id="state">

                    <label class="label-geral label-register" for="city">CIDADE</label>
                    <input type="text" class="register" placeholder="Cidade" name="city" id="city">

                    <label class="label-geral label-register" for="neighborhood">BAIRRO</label>
                    <input type="text" class="register" placeholder="Bairro" name="neighborhood" id="neighborhood">

                    <label class="label-geral label-register" for="street">LOGRADOURO</label>
                    <input type="text" class="register" placeholder="Logradouro" name="street" id="street">

                    <label class="label-geral label-register" for="number">NÚMERO</label>
                    <input type="text" class="register" placeholder="Número" name="number" id="number">

                    <label class="label-geral label-register" for="date">DATA ABERTURA</label>
                    <input type="date" class="register" placeholder="Selecione" name="date" id="date">

                    <label class="label-geral label-register" for="filials">POSSUI FILIAIS</label>
                    <select class="register" name="filials" id="filials">
                        <option value="" disabled selected>Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>

                    <label class="label-geral label-register" for="senha">SENHA</label>
                    <div class="password_position">
                        <input type="password" class="login" id="senha" placeholder="Crie uma Senha" name="password">
                        <i class="bi bi-eye mt-2" id="eye-toggle"></i>
                    </div>

                    <label class="label-geral label-register" for="confirmsenha">CONFIRME A SENHA</label>
                    <div class="password_position">
                        <input type="password" class="login" id="confirmsenha" placeholder="Confirme sua Senha" name="confirmsenha">
                        <i class="bi bi-eye mt-2" id="eye-toggle"></i>
                    </div>

                    <div class="btn-area-second">
                        <input type="submit" class="btn-login btn-geral" value="REGISTRAR" />
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <footer-component></footer-component>
    </footer>

    <script src="../../public/js/navbar_logout_component.js"></script>
    <script src="../../public/js/footer_component.js"></script>
    <script src="../../public/js/lines_hover.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="{{ url_for('static', filename='js/password.js') }}"></script>
</body>

</html>
